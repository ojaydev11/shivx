# ============================================================================
# PostgreSQL Configuration for ShivX Production
# ============================================================================
# This configuration enables SSL/TLS for secure database connections
# ============================================================================

# ----------------------------------------------------------------------------
# CONNECTION AND AUTHENTICATION
# ----------------------------------------------------------------------------

# Listen on all interfaces (Docker networking)
listen_addresses = '*'
port = 5432
max_connections = 100

# SSL Configuration - REQUIRED for production
ssl = on
ssl_cert_file = '/var/lib/postgresql/certs/server.crt'
ssl_key_file = '/var/lib/postgresql/certs/server.key'
ssl_ca_file = '/var/lib/postgresql/certs/ca.crt'

# SSL preferences
ssl_prefer_server_ciphers = on
ssl_ciphers = 'HIGH:MEDIUM:+3DES:!aNULL'
ssl_min_protocol_version = 'TLSv1.2'

# ----------------------------------------------------------------------------
# RESOURCE USAGE (Tuned for container deployment)
# ----------------------------------------------------------------------------

# Memory settings (adjust based on container memory limits)
shared_buffers = 256MB
effective_cache_size = 1GB
maintenance_work_mem = 64MB
work_mem = 16MB

# Checkpoint settings
checkpoint_completion_target = 0.9
wal_buffers = 16MB
default_statistics_target = 100

# ----------------------------------------------------------------------------
# WRITE-AHEAD LOG (WAL) - For backup and replication
# ----------------------------------------------------------------------------

# WAL settings for point-in-time recovery
wal_level = replica
archive_mode = on
archive_command = 'test ! -f /var/lib/postgresql/wal_archive/%f && cp %p /var/lib/postgresql/wal_archive/%f'
archive_timeout = 300  # Archive every 5 minutes

# WAL retention
max_wal_size = 1GB
min_wal_size = 80MB

# ----------------------------------------------------------------------------
# REPLICATION (Optional - for high availability)
# ----------------------------------------------------------------------------

# Streaming replication settings
max_wal_senders = 3
wal_keep_size = 256MB
hot_standby = on

# ----------------------------------------------------------------------------
# QUERY TUNING
# ----------------------------------------------------------------------------

# Query planner settings
random_page_cost = 1.1  # SSD-optimized
effective_io_concurrency = 200

# Parallel query settings
max_parallel_workers_per_gather = 2
max_parallel_workers = 4

# ----------------------------------------------------------------------------
# ERROR REPORTING AND LOGGING
# ----------------------------------------------------------------------------

# Where to log
log_destination = 'stderr'
logging_collector = on
log_directory = '/var/lib/postgresql/logs'
log_filename = 'postgresql-%Y-%m-%d_%H%M%S.log'
log_file_mode = 0600

# When to log
log_min_duration_statement = 1000  # Log queries slower than 1s
log_line_prefix = '%t [%p]: [%l-1] user=%u,db=%d,app=%a,client=%h '

# What to log
log_checkpoints = on
log_connections = on
log_disconnections = on
log_duration = off
log_lock_waits = on
log_statement = 'ddl'  # Log DDL statements
log_temp_files = 0  # Log all temp files

# ----------------------------------------------------------------------------
# AUTOVACUUM PARAMETERS
# ----------------------------------------------------------------------------

autovacuum = on
log_autovacuum_min_duration = 0
autovacuum_max_workers = 3
autovacuum_naptime = 1min

# ----------------------------------------------------------------------------
# CLIENT CONNECTION DEFAULTS
# ----------------------------------------------------------------------------

# Locale and formatting
datestyle = 'iso, mdy'
timezone = 'UTC'
lc_messages = 'en_US.utf8'
lc_monetary = 'en_US.utf8'
lc_numeric = 'en_US.utf8'
lc_time = 'en_US.utf8'
default_text_search_config = 'pg_catalog.english'

# ----------------------------------------------------------------------------
# SECURITY SETTINGS
# ----------------------------------------------------------------------------

# Password encryption
password_encryption = scram-sha-256

# Statement timeout (prevent runaway queries)
statement_timeout = 60000  # 60 seconds

# Lock timeout
lock_timeout = 10000  # 10 seconds

# Idle in transaction timeout (prevent connection leaks)
idle_in_transaction_session_timeout = 300000  # 5 minutes

# ----------------------------------------------------------------------------
# TIMESCALEDB EXTENSION (if installed)
# ----------------------------------------------------------------------------

# Uncomment if using TimescaleDB for time-series data
# shared_preload_libraries = 'timescaledb'
# timescaledb.telemetry_level = 'off'

# ============================================================================
# PERFORMANCE MONITORING
# ============================================================================

# Enable query statistics
shared_preload_libraries = 'pg_stat_statements'
pg_stat_statements.max = 10000
pg_stat_statements.track = all

# Track IO timing (useful for performance analysis)
track_io_timing = on
track_functions = all

# ============================================================================
